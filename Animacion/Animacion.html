<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimum-scale=1.0"
    />
    <title>Animaciones de Texto e Imágenes</title>
    <!--Se vincula a la hoja de Estilo Animate.css que se encuentra en el sitio del autor-->
    <!--<link rel="stylesheet" href="ttps://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">-->

    <!--Se vincula de manera local-->
    <link rel="stylesheet" href="estilos/animate.css" />
  </head>
  <body>
    <div>
      <h1 class="animate__animated animate__bounce animate__infinite infinite">
        ¡Hola bienvenido!
      </h1>
    </div>
    <div
      class="animate__animated animate__fadeInTopRight animate__infinite infinite"
    >
      <a href="https://www.google.com">GOOGLE</a>
    </div>
    <div class="animate__animated animate__zoomInUp animate__repeat-2">
      <img
        src="Imagenes/undraw_space-exploration_dhu1.svg"
        alt="undraw"
        width="600"
        height="350"
      />
    </div>
  </body>
</html>
