<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="iso-8859-1" />
    <meta name="description" content="Ejemplo HTML5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Altas</title>
    <script src="moderniz.min.js"></script>
    <link rel="stylesheet" href="estilos/estiloAgencia.css" />
  </head>

  <body>
    <fieldset id="registrouser">
      <form name="registro" action="PHP/insertarcoches.php" method="post">
        <legend>Registro de Coches</legend>
        <label for="vehiculo">Seleccione marca del Vehiculo:</label>

        <select name="marca">
          <option>BMW</option>
          <option>kia</option>
          <option>nissan</option>
          <option>Chrysler</option>
          <option>Volsvagen</option>
          <option>Chevrolet</option>
        </select>

        <label for="modelo">Indique el Modelo:</label>

        <input type="text" name="modelo" class="texto" size="45" />
        <label for="color">Indique el Color: </label>
        <input type="text" name="color" class="texto" size="45" />
        <label for="anio">AÃ±o de matriculacion:</label>
        <input type="text" name="fecha" class="texto" size="45" />
        <label for="radio">Combustible:</label>
        <input type="radio" name="combustible" value="Diesel" checked />Diesel
        <br />
        <input
          type="radio"
          name="combustible"
          value="Gasolina"
          checked
        />Gasolina <br />
        <label for="precio">Precio:</label>
        <input type="text" name="precio" class="texto" size="45" />
        <br />
        <input
          type="submit"
          name="inserta"
          class="botonenviar"
          value="Enviar"
        />
      </form>
    </fieldset>
  </body>
</html>
