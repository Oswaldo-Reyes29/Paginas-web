<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="estilos/estiloLogin.css" />
  </head>
  <body>
    <header class="navigation">
      <h2 class="logo">Logo</h2>
      <nav class="navigation">
        <a href="#">Inicio</a>
        <a href="#">Acerca de</a>
        <a href="#">Servicios</a>
        <a href="#">Contactos</a>
      </nav>
      <button class="btnLogin-popup">Iniciar sesion</button>
    </header>
    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close"></ion-icon></span>
      <div class="form-box login">
        <h2>Acceso</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="text" required />
            <label>Correo electronico</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Contraseña</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Acuérdate de mí</label>
            <a href="#">Olvide mi contraseña?</a>
          </div>
          <button type="subm" class="btn">Iniciar</button>
          <div class="login-register">
            <p>
              No tengo una cuenta?
              <a href="#" class="register-link">Registrar</a>
            </p>
          </div>
        </form>
      </div>
      <div class="form-box register">
        <h2>Registro</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required />
            <label>Nombre de Usuario</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="text" required />
            <label>Correo electronico</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Contraseña</label>
          </div>
          <div class="remember-forgot">
            <label
              ><input type="checkbox" /> Acepto los términos y
              condiciones</label
            >
          </div>
          <button type="submit" class="btn">Registrar</button>
          <div class="login-register">
            <p>
              Ya tienes una cuenta?
              <a href="#" class="login-link">Iniciar sesion</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="JS/Login.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
