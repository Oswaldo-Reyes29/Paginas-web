<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--meta adaptar el sitio a pantallas de diferentes dispositivos ->
    <!-- Aqui se vincula a la pagina https://metroul.org.ua/icons.html para hacer referencia a los iconos-->

    <meta
      name="viewport"
      content="width=device-width, user-scalable-no, initial-scale=1.0, maximum-scale=1.0, minimum-scale-1.0"
    />

    <title>Men√∫ Vertical Multinivel con HTML5 y CSS3</title>
    <link
      rel="stylesheet"
      href="https://cdn.metroui.org.ua/v4/css/metro-icons.min.css"
    />

    <!--Se vincula a la Hoja de Estilo-->
    <link rel="stylesheet" type="text/css" href="estilos/Principal.css" />
  </head>
  <body>
    <div class="contenedor">
      <span class="mif-chevron-left mif-3x boton"></span>
      <nav>
        <ul id="menu_principal">
          <li>
            <a href="#"
              ><span class="mif-home mif-3x principales"></span>Inicio</a
            >
          </li>
          <li>
            <label for="drop-1">
              <span class="mif-cart mif-3x principales"></span>Productos
              <span class="mif-chevron-right mif-2x derecha"></span>
              <span class="mif-expand-more mif-2x derecha"></span>
            </label>
            <input type="checkbox" id="drop-1" />

            <ul>
              <li><a href="#">Producto 1</a></li>
              <li><a href="#">Producto 2</a></li>
              <li><a href="#">Producto 3</a></li>
              <li><a href="#">Producto 4</a></li>
              <li><a href="#">Producto 5</a></li>
            </ul>
          </li>
          <li>
            <label for="drop-2">
              <span class="mif-widgets mif-3x principales"></span>Servicios
              <span class="mif-chevron-right mif-2x derecha"></span>
              <span class="mif-expand-more mif-2x derecha"></span>
            </label>
            <input type="checkbox" id="drop-2" />
            <ul>
              <li><a href="#">Servicio 1</a></li>
              <li>
                <label for="drop-3">
                  Servicio 2
                  <span class="mif-chevron-right mif-2x derecha"></span>
                  <span class="mif-expand-more mif-2x derecha"></span>
                </label>
                <input type="checkbox" id="drop-3" />
                <ul>
                  <li><a href="#">Elemento 1</a></li>
                  <li><a href="#">Elemento 2</a></li>
                  <li><a href="#">Elemento 3</a></li>
                  <li><a href="#">Elemento 4</a></li>
                  <li><a href="#">Elemento 5</a></li>
                </ul>
              </li>
              <li><a href="#">Servicio 3</a></li>
              <li><a href="#">Servicio 4</a></li>
              <li><a href="#">Servicio 5</a></li>
            </ul>
          </li>
          <li>
            <a href="#"
              ><span class="mif-organization mif-3x principales"></span
              >Nosotros</a
            >
          </li>
          <li>
            <a href="#"
              ><span class="mif-contacts-mail mif-3x principales"></span
              >Contactos</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <!--Se vincula a la Funcion con JavaScript-->
    <script type="text/javascript" src="JS/Principal.js"></script>
  </body>
</html>
